<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <label for="signin-email">Email</label>
            <input type="email" id="signin-email" placeholder="Email" required>
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    
    <!-- Firebase Configuration and App Initialization -->
    <script type="module">
        // Import necessary functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA2LC916BFUO-LHC25Gek0y595GxFQA0ds",
            authDomain: "house-rentals-12c7d.firebaseapp.com",
            projectId: "house-rentals-12c7d",
            storageBucket: "house-rentals-12c7d.appspot.com",
            messagingSenderId: "38104073059",
            appId: "1:38104073059:web:19f5fe83b6601f29474956",
            measurementId: "G-54J13NNWH7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Sign In functionality
        document.getElementById('signin-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert('Logged in successfully');
                    // Redirect or update UI as needed
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        });
    </script>
</body>
</html>
